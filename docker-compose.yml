version: '3.8'
services:
  database:
    image: plantei-database:1.0
    user: "postgres"
    hostname: database
    container_name: plantei-database
    restart: always
    build:
      context: docker
      dockerfile: Dockerfile.postgres
    networks:
      - back
    env_file:
      - ./docker/db_credentials.env
    expose:
      - '5432'
    volumes:
      - postgres:/var/lib/postgresql/data
  plantei:
    image: plantei-backend:1.0
    hostname: plantei
    container_name: plantei-backend
    build:
      context: .
      dockerfile: docker/Dockerfile.plantei
    networks:
      - back
    depends_on:
      - database
    ports:
      - 8080:8080
    healthcheck:
       test: ["CMD-SHELL", "pg_isready -U postgres"]
       interval: 5s
       timeout: 5s
       retries: 5

networks:
  back:
    driver: bridge

volumes:
  postgres:
